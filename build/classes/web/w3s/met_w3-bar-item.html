    <div class="w3-container">

      <h2>w3-bar-item</h2>
      <p>If you want text instead of buttons inside the navigation bar, use the w3-bar-item class to get the same padding as the buttons:</p>

      <p>Used in a horizontal bar:</p>
      <div class="w3-bar w3-black">
        <a href="#" class="w3-bar-item w3-button">Home</a>
        <a href="#" class="w3-bar-item w3-button">Link 1</a>
        <a href="#" class="w3-bar-item w3-button">Link 2</a>
        <a href="#" class="w3-bar-item">Link 3</a>
        <span class="w3-bar-item">Text</span>
      </div>

      <p>Used in a vertical bar:</p>
      <div class="w3-bar-block w3-black">
        <a href="#" class="w3-bar-item w3-button">Home</a>
        <a href="#" class="w3-bar-item w3-button">Link 1</a>
        <a href="#" class="w3-bar-item w3-button">Link 2</a>
        <a href="#" class="w3-bar-item">Link 3</a>
        <span class="w3-bar-item">Text</span>
      </div>

    </div>
