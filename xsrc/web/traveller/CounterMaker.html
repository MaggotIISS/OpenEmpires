    <!-- onload() -->
    <script>
      function onload() {
      var fs = "/";
      var start="C://T5/";
      var sec="Spinward Marches";
      var sub="C Regina";
      var sys="1910 Regina";
      var type="Admiral";
      var txt="001";
      var ext=".gif";
      var start = "file:///C://T5/";
      var most = start + types.value;
      // Check browser support
      if (typeof(Storage) !== "undefined") {
      // Store
      localStorage.setItem("sec", sec);
      localStorage.setItem("sub", sub);
      localStorage.setItem("sys", sys);
      // Retrieve
      var start = "file:///C://T5/";
      var most = start +
      localStorage.getItem("sec") + "/" +
      localStorage.getItem("sub") + "/" +
      localStorage.getItem("sys") + "/" +
      localStorage.getItem("sys") + "/" +
      document.getElementById("lid02").value;
      document.getElementById("result").innerHTML = most;
      } else {
      document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
      }
      go();
      }
    </script>
